<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <img class="logo" [src]="logo" alt="logo" />

  <app-input [label]="'Username'" [isValid]="form.controls.username.valid" formControlName="username" ></app-input>
  <app-input [label]="'Password'" [isValid]="form.controls.password.valid" formControlName="password"></app-input>

  <div class="remember">
    <input type="checkbox" formControlName="remember" />
    <span> Remember me </span>
  </div>
  <input
    type="submit"
    class="btn btn-success"
    [disabled]="form.invalid"
    [textContent]="'Submit'"
  />
</form>
