<div class="dialogues">
  <div class="filter-panel">
    <app-input [placeholder]="'Search'"></app-input>
  </div>
  <cdk-virtual-scroll-viewport itemSize="75" class="dialogue-list">
    <nz-list nzItemLayout="horizontal">
      <div
        *cdkVirtualFor="let dialogue of dialogues; let odd = odd"
        class="list-item-wrapper"
        [class.list-odd-item-wrapper]="odd"
      >
        <nz-list-item class="list-item">
          <div class="list-item-wrapper-metadata">
            <nz-avatar
              nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
              [nzSize]="48"
            ></nz-avatar>
            <div class="list-item-wrapper-text">
              <p class="list-item-title">{{ dialogue.FirstMemberName }}</p>
              <p class="list-item-message">{{ dialogue.LastMessage.Text }}</p>
            </div>
          </div>
          <div class="list-item-wrapper-date">
            {{ dialogue.LastMessage.SendDate | date: "hh:mm âˆš" }}
          </div>
        </nz-list-item>
      </div>

      <nz-list-empty *ngIf="dialogues.length === 0"></nz-list-empty>
    </nz-list>
  </cdk-virtual-scroll-viewport>
</div>
