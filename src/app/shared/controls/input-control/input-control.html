<nz-form-control>
  <div class="label">
    <label *ngIf="label">{{label}}</label>
    <label *ngIf="isRequired" class="favourite">*</label>
  </div>
  <nz-input-group
    class="nz-group"
    *ngIf="icon || !icon"
    [nzSuffix]="nzSuffix"
    [nzPrefixIcon]="icon"
  >
    <input
      class="form-control"
      [ngClass]="{
      'is-invalid': ngControl?.control?.errors && ngControl?.control?.touched,
      'is-valid': !ngControl?.control?.errors && ngControl?.control?.touched
      }"
      nz-input
      (blur)="onBlur()"
      [formControl]="control"
      [type]="type"
      [id]="id"
      [placeholder]="placeholder"
    />
  </nz-input-group>
  <small * ngIf="ngControl?.control?.errors && ngControl?.control?.touched"
    >{{ getErrorMessage() }}</small
  >
</nz-form-control>
