<nz-form-control>
  <div class="label">
    <label *ngIf="label"> {{ label }} </label>
    <label *ngIf="isRequired" class="favourite"> * </label>
  </div>
  <textarea
    rows="3"
    nz-input
    (blur)="onBlur()"
    [formControl]="control"
    placeholder="{{ placeholder }}"
  ></textarea>
  <div
    *ngIf="ngControl?.control?.errors && ngControl?.control?.touched"
    class="error"
  >
    {{ getErrorMessage() }}
  </div>
</nz-form-control>
